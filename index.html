<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url('main.jpg'); /* Add your image URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            font-size: 3em;
            margin-top: 50px;
        }
        form {
            background-color: rgba(0, 0, 0, 0.4); /* Black with transparency */
            color: white; /* Text color for contrast */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            margin-top: 100px;
            text-align: center;
        }
        label {
            color: white; /* Light text color for better visibility */
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9; /* Light background */
            color: #333; /* Dark text for contrast */
            font-size: 1.1em;
            transition: 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.7); /* Glowing effect */
            border: 1px solid #4CAF50;
            outline: none;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
            box-shadow: 0 4px 12px rgba(0, 255, 0, 0.7);
            transform: scale(1.05); /* 3D hover effect */
        }
        a {
            color: #4CAF50;
            font-size: 1.1em;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
            font-weight: bold;
            transition: 0.3s;
        }
        a:hover {
            color: #45a049;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1 align="center">LOGIN IN</h1>
    <center>
        <form action="login.php" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" maxlength="20" required><br><br>
            <input type="submit" name="button" value="Submit"><br><br>
            <a href="signup.html">Sign up/Register</a>
        </form>
    </center>
</body>
</html>
