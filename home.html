<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CME Travels</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            background-image: url('college.bmp');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            background: transparent;
        }

        .logo {
            width: 150px;
            display: block;
            margin: 0 auto;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: transparent;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .button img {
            width: 70%;
            height: 70%;
            z-index: 2; /* Ensure image is above the fire effect */
        }

        .button:hover {
            transform: scale(1.2);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 80, 0, 1), rgba(255, 40, 0, 0.7));
            box-shadow: 0 0 20px rgba(255, 100, 0, 0.8), 0 0 40px rgba(255, 50, 0, 0.5);
            opacity: 0;
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        .button:hover::before {
            opacity: 1;
            animation: fireEffect 1.5s infinite;
        }

        @keyframes fireEffect {
            0% {
                box-shadow: 0 0 20px rgba(255, 80, 0, 0.8), 0 0 40px rgba(255, 50, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 150, 0, 1), 0 0 60px rgba(255, 100, 0, 0.8);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 80, 0, 0.8), 0 0 40px rgba(255, 50, 0, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <div class="button" onclick="window.location.href='roadways.html'">
                <img src="roadways.png" alt="Roadways">
            </div>
            <div class="button" onclick="window.location.href='railways.html'">
                <img src="railways.png" alt="Railways">
            </div>
            <div class="button" onclick="window.location.href='seaways.html'">
                <img src="seaways.png" alt="Seaways">
            </div>
            <div class="button" onclick="window.location.href='airways.html'">
                <img src="airways.png" alt="Airways">
            </div>
        </div>
    </div>
</body>
</html>
